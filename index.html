<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Stars</title>

    <!-- Styles -->
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100vw; height: 100vh; overflow: hidden; background: #002B50; font-family: Torus, Arial, Helvetica, sans-serif; color: #fff; }
        #loader, #slideshow, #slideshow-images, #slideshow-nav, #game-container { width: 100%; height: 100%; }
        #game-container { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        canvas { width: 100%; height: 100%; }
        /* Include any additional slideshow CSS here... */
    </style>
</head>
<body>
    <!-- Preloader UI -->
    <div id="loader">
        <div id="slideshow">
            <div id="slideshow-top" class="active">
                <img id="thumbnail" src="04f09e51e79fd1b6a5cc974b504d6379.png" alt="Speed Stars">
                <div id="slideshow-top-container">
                    <div id="game-title">Speed Stars</div>
                    <div id="progress-container" class="done">
                        <div id="progress-bar"><div id="progress-fill" style="width:100%;"></div></div>
                        <div id="progress-amount">100% of 37MB</div>
                    </div>
                    <div id="progress-comment">Preparing game...</div>
                </div>
            </div>
            <div id="slideshow-images"></div>
            <div id="slideshow-nav"></div>
        </div>
    </div>

    <!-- Unity Game Container -->
    <div id="game-container">
        <canvas id="game"></canvas>
    </div>

    <!-- Unity WebGL Configuration -->
    <script>
        var config = {
            dataUrl: "Build/6127fbba3e79cbcada24ba1ffd033f77.data",
            frameworkUrl: "Build/b0e5ec181474d494c6ff3c9ad9c3b1bd.js",
            codeUrl: "Build/fe2a5824416bebe1cc941510618103f9.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Luke Doukakis",
            productName: "Speed Stars",
            productVersion: "2.40",
            backgroundColor: "#231F20",
            width: 640,
            height: 360
        };
    </script>

    <!-- Unity Loader Script -->
    <script src="Build/Build_v2-40w.loader.js"></script>

    <!-- Initialize Unity Instance -->
    <script>
        createUnityInstance(document.getElementById("game-container"), config, function(progress) {
            // Show loader and update progress
            document.getElementById('loader').style.display = 'block';
            // Optionally update progress UI here
        }).then(function(unityInstance) {
            // Hide loader and show game
            document.getElementById('loader').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        }).catch(function(error) {
            console.error('Unity loading failed:', error);
        });
    </script>
</body>
</html>
